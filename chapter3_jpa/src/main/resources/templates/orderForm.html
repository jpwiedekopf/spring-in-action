<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<!--suppress RequiredAttributes, HtmlUnknownTag -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Order your taco creations!</h1>
<img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud"/>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <div th:if="${#fields.hasErrors()}">
      <span class="validationError">
        Please correct the problems below and resubmit
      </span>
    </div>
    <h3>Deliver my taco masterpieces to:</h3>
    <table>
        <tr>
            <td><label for="name">Name: </label></td>
            <td><input id="name" type="text" th:field="*{deliveryName}"></td>
            <td>
                <span class="validationError"
                      th:if="${#fields.hasErrors('deliveryName')}"
                      th:errors="*{deliveryName}">Name Error</span>
            </td>
        </tr>
        <tr>
            <td><label for="street">Street address: </label></td>
            <td><input id="street" type="text" th:field="*{deliveryStreet}"></td>
            <td>
                <span class="validationError"
                      th:if="${#fields.hasErrors('deliveryStreet')}"
                      th:errors="*{deliveryStreet}">Street Error</span>
            </td>
        </tr>
        <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text" id="city" th:field="*{deliveryCity}"></td>
            <td>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}"
                  th:errors="*{deliveryCity}">City Error</span>
            </td>
        </tr>
        <tr>
            <td><label for="state">State: </label></td>
            <td><input id="state" type="text" th:field="*{deliveryState}"></td>
            <td>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryState')}"
                  th:errors="*{deliveryState}">State Error</span>
            </td>
        </tr>
        <tr>
            <td><label for="zip">ZIP code: </label></td>
            <td><input id="zip" type="text" th:field="*{deliveryZip}"></td>
            <td>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryZip')}"
                  th:errors="*{deliveryZip}">ZIP Error</span>
            </td>
        </tr>
    </table>

    <h3>Here's how I pay:</h3>
    <table>
        <tr>
            <td><label for="ccNumber">Credit Card #:</label></td>
            <td><input id="ccNumber" type="text" th:field="*{ccNumber}"></td>
            <td>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">CC Num Error</span>
            </td>
        </tr>
        <tr>
            <td><label for="ccExpiration">Expiration:</label></td>
            <td><input id="ccExpiration" type="text" th:field="*{ccExpiration}"></td>
            <td>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">CC Expiration Error</span>
            </td>
        </tr>
        <tr>
            <td><label for="ccCVV">CVV: </label></td>
            <td><input id="ccCVV" type="text" th:field="*{ccCvv}"></td>
            <td>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCvv')}"
                  th:errors="*{ccCvv}">CC CVV Error</span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit Order"></td>
        </tr>
    </table>
</form>
</body>
</html>
